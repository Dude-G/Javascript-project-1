<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a task... " autocomplete="off" />
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <span id="pendingCount">0 tasks pending</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="taskList">
            
        </ul>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <p id="emptyMessage" class="empty-msg">No tasks yet </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
